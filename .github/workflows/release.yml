name: Release Aegis Theme

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Assets
        run: npm run build --if-present

      - name: Package Theme (Clean Build)
        id: package_theme
        run: |
          THEME_SLUG="aegis"
          mkdir $THEME_SLUG
          
          # Sync using .distignore AND explicitly exclude dev folders
          rsync -am . $THEME_SLUG/ \
            --exclude-from='.distignore' \
            --exclude='_playground/' \
            --exclude='_wordpress-org/'
          
          zip -r "${THEME_SLUG}.zip" $THEME_SLUG
          echo "zip_path=${THEME_SLUG}.zip" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: aegis.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}