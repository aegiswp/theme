name: PHPUnit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  phpunit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        extensions: mbstring, xml, dom

    - name: Install PHP Dependencies
      run: composer install

    - name: Run PHPUnit
      run: vendor/bin/phpunit --configuration phpunit.xml
