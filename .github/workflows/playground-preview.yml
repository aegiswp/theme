# yaml-language-server: $schema=https://json.schemastore.org/github-workflow

name: Playground Preview

on:
  pull_request:
    branches: [ main, dev ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preview:
    name: Generate Preview Link
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Blueprint
        id: generate-blueprint
        run: |
          # Define the blueprint with the current PR branch
          cat <<EOF > .wordpress-playground/pr-blueprint.json
          {
            "\$schema": "https://playground.wordpress.net/blueprint-schema.json",
            "landingPage": "/wp-admin/site-editor.php",
            "preferredPhpVersion": "8.3",
            "steps": [
              {
                "step": "login",
                "username": "admin",
                "password": "password"
              },
              {
                "step": "installTheme",
                "themeZipFile": {
                  "resource": "url",
                  "url": "https://github.com/${{ github.repository }}/archive/${{ github.event.pull_request.head.sha }}.zip"
                }
              },
              {
                "step": "activateTheme",
                "themeSlug": "aegis"
              }
            ]
          }
          EOF

      - name: Comment on PR
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ### ðŸš€ Aegis Live Preview
            A live preview of this PR is ready for testing!
            
            [**ðŸ‘‰ Launch WordPress Playground**](https://playground.wordpress.net/?blueprint=https://raw.githubusercontent.com/${{ github.repository }}/${{ github.event.pull_request.head.sha }}/.wordpress-playground/pr-blueprint.json)
            
            *Note: This environment is temporary and runs entirely in your browser.*
          comment_tag: playground-preview