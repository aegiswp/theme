name: Spelling Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  spellcheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run Spell Check
        uses: rojopolis/spellcheck-github-actions@0.21.0
        with:
          spellcheckFile: ".typos.toml"
          wordlist: ".github/wordlist.txt"

