# yaml-language-server: $schema=https://json.schemastore.org/github-workflow

name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-lint-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: wordpress
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm ci

      # Linting ensures theme.json and JS follow standards
      - name: Lint JS/TS & CSS
        run: |
          npm run lint:ts --if-present
          npm run lint:css --if-present

      - name: Build theme
        run: npm run build --if-present

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, dom, curl, json, libxml, xml, xmlwriter
          tools: composer, phpcs
          coverage: pcov

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      # This step now strictly uses your updated phpcs.xml.dist
      - name: PHPCS (WordPress Coding Standards)
        run: vendor/bin/phpcs

      # Unit tests for custom block logic or PHP helpers
      - name: Run PHP Unit tests
        run: |
          if [ -f phpunit.xml.dist ]; then
            vendor/bin/phpunit --coverage-clover coverage.xml
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false