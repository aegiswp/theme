name: Bug report
description: Create a report to help us improve Aegis
labels:
  - triage
body:
  - type: markdown
    attributes:
      value: |
        **Thank you for helping us improve the Aegis WordPress Block Theme!**
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: dropdown
    id: location
    attributes:
      label: Where does this occur?
      options:
        - Front-end (Live Site)
        - Site Editor (Admin UI)
        - Both
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: To Reproduce
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What should have happened?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Browser Console Logs
      description: Paste any red error text from F12 > Console here.
  - type: group
    id: environment
    attributes:
      label: WordPress Environment
    body:
      - type: input
        id: wp-version
        attributes:
          label: WordPress Version
        validations:
          required: true
      - type: input
        id: theme-version
        attributes:
          label: Theme Version
        validations:
          required: true
      - type: textarea
        id: active-plugins
        attributes:
          label: Active Plugins
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Browser, OS, or any other details.