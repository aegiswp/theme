name: Accessibility Report
description: Report an accessibility issue related to the Aegis WordPress Block Theme.
labels:
  - '[Type] Accessibility'
  - triage
body:
  - type: markdown
    attributes:
      value: |
        ### Help us make Aegis inclusive!
        Your feedback helps us ensure Aegis is usable for everyone.
  - type: textarea
    id: description
    attributes:
      label: Issue Description
      description: What is the accessibility barrier? (e.g., "Main menu is not keyboard navigable").
    validations:
      required: true
  - type: dropdown
    id: severity
    attributes:
      label: Severity Level
      options:
        - Critical (Blocker - prevents use of a feature)
        - High (Major barrier - very difficult to use)
        - Medium (Usability issue - inconsistent behavior)
        - Low (Minor enhancement)
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we see this issue?
      placeholder: |
        1. Open the homepage
        2. Press 'Tab' until reaching the navigation
        3. Observe that focus is lost
    validations:
      required: true
  - type: input
    id: assistive-tech
    attributes:
      label: Assistive Technology Used
      description: e.g., VoiceOver (macOS/iOS), NVDA (Windows), Keyboard only.
    validations:
      required: true
  - type: group
    id: environment
    attributes:
      label: Environment Info
    body:
      - type: input
        id: wp-version
        attributes:
          label: WordPress Version
        validations:
          required: true
      - type: input
        id: theme-version
        attributes:
          label: Theme Version (e.g., 1.0.1)
        validations:
          required: true
  - type: textarea
    id: media
    attributes:
      label: Screenshots or Videos
      description: Visual evidence is extremely helpful for accessibility triage.